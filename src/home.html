<!DOCTYPE html>
<html lang="fr">
   <head>
        <meta charset="utf-8">
        <title>Home - 2N MULTI SERVICE</title>

        <link href="../src/output.css" rel="stylesheet">
        <script src="../js/home.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   </head>

   <body class="bg-gray-100 min-h-screen p-6">

      <div class="container mx-auto">
         <h1 class="text-3xl font-bold text-center mb-8">Gestion des offres d'emploi</h1>

         <!-- Formulaire d'ajout d'offre -->
         <form id="form-offre" class="bg-white p-6 rounded shadow-md mb-10">
            <h2 class="text-xl font-semibold mb-4">Ajouter une nouvelle offre</h2>
            <div class="mb-4">
               <label for="titre" class="block mb-1">Titre de l'offre</label>
               <input type="text" id="titre" name="titre" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
               <label for="description" class="block mb-1">Description</label>
               <textarea id="description" name="description" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter l'offre</button>
         </form>

         <!-- Liste des offres -->
         <div id="liste-offres" class="space-y-4">
            <!-- Les offres seront chargÃ©es ici dynamiquement -->
         </div>
      </div>

   </body>
</html>
